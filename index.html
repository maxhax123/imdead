<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Don't Die!!!</title>
  <style>
    body {
      margin: 0;
      background: url('background.jpg') center/cover no-repeat;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }

    #round {
      font-size: 2em;
      color: white;
      margin-top: 0.5em;
    }

    .meme {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      margin-top: 1em;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .meme.explode {
      animation: explode 0.6s ease forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(0); opacity: 0; }
    }

    .rate-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1em;
      gap: 0.5em;
    }

    .rate-buttons button {
      font-size: 1.2em;
      background: white;
      border: none;
      border-radius: 10px;
      color: black;
      padding: 0.5em 1em;
      font-family: 'Comic Sans MS', cursive;
      transition: transform 0.1s ease;
    }

    .rate-buttons button:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .audio {
      display: none;
    }

    .rating-display {
      margin-top: 1em;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <h1>Don't Die!!!</h1>
  <div id="round">Round 1</div>
  <img id="meme" class="meme" src="" alt="Meme"/>
  <audio id="audio" class="audio"></audio>
  <div class="rate-buttons" id="rating">
    <!-- Buttons 1 to 10 -->
    ${[...Array(10)].map((_, i) => `<button onclick="rate(${i+1})">${i+1}</button>`).join('')}
  </div>
  <div class="rating-display" id="ratingDisplay"></div>
  <audio id="fireAudio" src="fire-whoosh.mp3" class="audio"></audio>

  <script>
    const images = [...Array(20)].map((_, i) => `images/img${i+1}.jpg`);
    const sounds = [...Array(20)].map((_, i) => `sounds/sound${i+1}.mp3`);
    const weights = Array(images.length).fill(5);
    let round = 1;
    let lastShown = null;

    function pickWeightedRandom(arr, weightArr) {
      const total = weightArr.reduce((a, b) => a + b, 0);
      const rand = Math.random() * total;
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += weightArr[i];
        if (rand < sum) return i;
      }
      return 0;
    }

    function nextRound() {
      document.getElementById('ratingDisplay').textContent = '';
      document.getElementById('round').textContent = `Round ${round}`;

      // Image selection
      let memeIndex = pickWeightedRandom(images, weights);
      if (memeIndex === lastShown) weights[memeIndex] = Math.max(0, weights[memeIndex] - 3);
      lastShown = memeIndex;

      const memeImg = document.getElementById('meme');
      memeImg.src = images[memeIndex];
      memeImg.classList.remove('explode');

      // Sound
      const audioEl = document.getElementById('audio');
      audioEl.src = sounds[memeIndex];
      audioEl.play();
    }

    function rate(value) {
      const ratingDisplay = document.getElementById('ratingDisplay');
      ratingDisplay.textContent = `You rated it a ${value}/10`;

      const fire = document.getElementById('fireAudio');
      fire.currentTime = 0;
      fire.play();

      const meme = document.getElementById('meme');
      meme.classList.add('explode');

      weights[lastShown] = Math.min(10, weights[lastShown] + Number(value));

      setTimeout(() => {
        round++;
        nextRound();
      }, 800);
    }

    nextRound();
  </script>
</body>
</html>
